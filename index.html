<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <div id="loader">
        <h1> Love never Calculated by any measure but still wants to calculate cuteness in your love</h1>
    </div>
    <div class="container">
        <div class="heading">
            <h1>Love Calculator</h1>
        </div>
        <h1 class="quote">You Can't Blame Gravity For Falling In Love</h1>

        <div class="userData">
            <div class="Partner1">
                <!-- <p1 class="name">Enter his/her Name.</p1> -->
                <input type="text" class="name-input1" placeholder="Yours Name">
            </div>

            <div class="partner2">
                <!-- <p1 class="name">Enter his/her Name.</p1> -->
                <input type="text" class="name-input2" placeholder="Yours Love Name">
            </div>
        </div>
        <button id="btn" type="button" value="submit">Calculate</button>
        <div class="results"></div>
        <p class="aboutlove"></p>
    </div>

    <script src="./app.js"></script>
